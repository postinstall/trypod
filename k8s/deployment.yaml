apiVersion: apps/v1
kind: Deployment
metadata:
  name: trypod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trypod
  template:
    metadata:
      labels:
        app: trypod
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: trypod
        image: postinstall/trypod:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
          name: trypod